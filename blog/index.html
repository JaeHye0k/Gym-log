<!DOCTYPE html>
<html lang="en">

  <body class="light">
    <header>
      <div>Blog Name</div>

    <main>
      <div class="categories"></div>
      <div class="center"></div>
      <div class="pro"></div>

    <script>
      const body = document.querySelector("body");
      const dark_light_toggle = document.querySelector("#dark-light-toggle");
      // Îã§ÌÅ¨Î™®Îìú - ÎùºÏù¥Ìä∏ Î™®Îìú
      dark_light_toggle.addEventListener("click", (event) => {
        if (body.classList.value === "light") {
          body.classList.remove("light");
          body.classList.add("dark");
          dark_light_toggle.textContent = "üåô";
          document.documentElement.style.setProperty("color-scheme", "dark");
        } else {
          body.classList.remove("dark");
          body.classList.add("light");
          dark_light_toggle.textContent = "‚òÄÔ∏è";
          document.documentElement.style.setProperty("color-scheme", "dark");
        }
      });
    </script>
  </body>
